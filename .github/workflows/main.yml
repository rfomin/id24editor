on:
  push:
    branches: [ main ]
    tags: ['*']
    paths-ignore: ['**.md']
  pull_request:
    branches: [ main ]
    paths-ignore: ['**.md']
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - name: Linux
            os: ubuntu-latest
            artifact-name: id24editor

          - name: Windows
            os: windows-latest
            artifact-name: id24editor.exe

          - name: macOS
            os: macos-latest
            artifact-name: main.app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install .

      - name: Build Project
        run: |
          pyside6-project build

      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: src/main.py
          mode: app
          enable-plugins: pyside6
          windows-console-mode: disable
          output-file: id24editor

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }} Build
          path: build/${{ matrix.config.artifact-name }}
          include-hidden-files: true
